<!DOCTYPE html>
<html>
<head>
	<title>Guess</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.3.0/dist/animxyz.min.css">
</head>
<body>
  <img src="y.jpg">
  <div class="container square-group"  id="fanswer">
    <div id="head" class="square xyz-in">
       <h2>Think One Number Between 1 to 63</h2>
    </div>
    
  
    <div class="ptag .square-group1" xyz="stagger-2 narrow-100% delay-6" id="txt">
  	  <p class="square xyz-in">If You see that number press</p>
      <p class="square xyz-in"> "yes" otherwise "no"</p>
    </div> 
  	<div id="main_list">
  		<span class="list" id="l11"></span>
  		<span class="list" id="l22"></span>
  		<span class="list" id="l33"></span>
  		<span class="list" id="l44"></span>
  	</div>
  	<div class="main_btn" >
  	   <button id="Yes" class="btn">Yes</button>
  	   <button id="no" class="btn">No </button>
  	</div>   
  </div>
  <button id="start" class="last-btn">START</button>
  <button id="restart" class="last-btn">RE-START</button>

  <script  src="script.js"></script>
</body>
</html>
